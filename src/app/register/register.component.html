<form [formGroup]="registerForm" (ngSubmit)="register()" class="col-md-6 align-self-center" id="form_login">
  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input type="email" class="form-control" id="exampleInputEmail1" required="required" aria-describedby="emailHelp" formControlName="mail" placeholder="Enter email">
  </div>
  <div class="form-group" >
    <label for="exampleInputUsername1">Username</label>
    <input type="text" class="form-control" id="exampleInputUsername1" required="required" formControlName="username">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Mot de passe</label>
    <input type="password" class="form-control" id="exampleInputPassword1"  required="required" formControlName="password">
  </div>
  <div class="form-group ">
    <button type="submit" class="btn btn-primary col-md-8 justify-content-center">S'enregistrer</button>
  </div>

</form>
